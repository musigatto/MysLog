name: Build & Release APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Obtener c√≥digo ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Configurar JDK ---
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --- 3. Configurar Gradle ---
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make Gradle executable
        run: chmod +x gradlew

      # --- 4. Compilar APK release ---
      - name: Build Release APK (unsigned)
        run: ./gradlew :app:assembleRelease

      # --- 5. Firmar APK ---
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # --- 6. Renombrar APK ---
      - name: Rename signed APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned-signed.apk \
             MysLog-v1.0.${{ github.run_number }}.apk

      # --- 7. Subir artifact ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MysLog-release-apk
          path: MysLog-v1.0.${{ github.run_number }}.apk

      # --- 8. Crear GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "MysLog v1.0.${{ github.run_number }}"
          files: MysLog-v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
