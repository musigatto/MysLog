name: Build & Release APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make Gradle executable
        run: chmod +x gradlew

      # 4. Install Android SDK & Build Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 36
          build-tools: 36.0.0

      # 5. Build release APK (unsigned)
      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      # 6. Sign APK (v1)
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 7. Rename signed APK
      - name: Rename signed APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned-signed.apk \
             MysLog-v1.0.${{ github.run_number }}.apk

      # 8. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MysLog-release-apk
          path: MysLog-v1.0.${{ github.run_number }}.apk

      # 9. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "MysLog v1.0.${{ github.run_number }}"
          files: MysLog-v1.0.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
